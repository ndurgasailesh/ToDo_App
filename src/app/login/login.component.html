<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">To Do List Login UI</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-2">
                    <label class="mb-3" for="username">Username</label>
                    <input class="mb-3" type="text" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">Username is required</div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="mb-3" for="password">Password</label>
                    <input class="mb-3" type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                    </div>
                </div>
                <button class="mb-3" [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <a class="mb-3" routerLink="../register" class="btn btn-link">Register</a>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
        <ng-container *ngIf="this.errors && this.errors.error">
            <span class="p-3" style="color: red;"> Inavlid Login</span>
        </ng-container>
    </div>
</div>
