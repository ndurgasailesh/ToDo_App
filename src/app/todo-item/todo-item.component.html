<div class="card mb-3 container-size ">
    <div class="card-header"> 
      <div class="row">
      <div class="col-9">  <h5 class="card-title"> {{title}}</h5>
      </div>
       <div class=" col-3">
        <i class="bi bi-pen px-2"  (click)="handleEditClick()"
        style="font-size: 1.2rem; cursor: pointer; color: cornflowerblue;" ></i>
        <i class="bi bi-trash px-2" (click)="handleDeleteClick()"
        style="font-size: 1.2rem; cursor: pointer; color: rgb(209, 63, 23);"> </i></div></div>
      </div>
    <div class="card-body">
      <p class="card-text">Description: {{description}}</p>
      <button type="button" class="btn btn-outline-warning">{{status}}</button>
    </div>
    <div class="card-footer">
      DueDate: {{dueDate | date:'mediumDate' }} 
    </div>
  </div>
  <div>
</div>
